name: Run Claude Agent on Dependabot Issues

on:
  issues:
    types: [opened]

jobs:
  run-claude-agent:
    # Only run on issues created by your Dependabot->Issue workflow
    if: contains(join(github.event.issue.labels.*.name, ','), 'dependabot')

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests anthropic PyGithub

      - name: Run Claude agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPO_NAME: ${{ github.repository }}
          ANTHROPIC_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          sweagent run \
            --agent.model.name=claude-sonnet-4-20250514 \
            --agent.model.per_instance_cost_limit=2.00 \
            --env.repo.github_url=https://github.com/arthurthlee/${{ github.repository }} \
            --problem_statement.github_url=https://github.com/arthurthlee/${{ github.repository }}/issues/${{ github.event.issue.number }}