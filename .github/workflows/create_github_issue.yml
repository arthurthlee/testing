name: Scheduled Dependabot Vulnerability Check

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch: # allow manual runs too

  push:
    branches:
      - DSN-131-vulnerability-fixer-github-action

jobs:
  create-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      security-events: read # required to read vulnerability alerts

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PyGithub
        run: pip install PyGithub requests

      - name: Fetch Dependabot alerts and create issues
        env:
          TOKEN: ${{ secrets.PROD_GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python .github/scripts/create_vulnerability_issue.py