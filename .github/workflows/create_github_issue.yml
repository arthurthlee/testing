name: Scheduled Dependabot Vulnerability Check


on:
  schedule:
    - cron: "0 0 * * *" # At the end of every day
  workflow_dispatch: # allow manual runs too

  push:
    branches:
      - test-branch
      - DSN-131-vulnerability-fixer-github-action
      - main

jobs:
  create-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      security-events: read # required to read vulnerability alerts

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate JWT
        id: generate_jwt
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install PyGithub
        run: pip install PyGithub requests

      - name: Fetch Dependabot alerts and create issues
        env:
          TOKEN: ${{ steps.generate_jwt.outputs.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/delete_create_update_issues.py