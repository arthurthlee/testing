name: Run Unit Tests

# Trigger the workflow on pushes to any branch
on:
  push:
    branches:
      - '**'   # or specify branches like 'main', 'develop'

# Run on pull requests too
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Environment for the runner

    steps:
      # Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/prd.txt

      # Step 4: Run unit tests
      - name: Run tests
        run: |
          pytest
